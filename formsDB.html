<!DOCTYPE html>
<html>
<head>
  <title>Gestão de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    h2, h3 {
      color: #333;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .primary {
      background-color: #4CAF50;
      color: white;
    }
    .secondary {
      background-color: #ddd;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Cadastro de Clientes</h2>
  <div class="form-container">
    <input id="nome" placeholder="Nome" />
    <input id="endereco" placeholder="Endereço" />
    <input id="telefone" placeholder="Telefone" />
    <button class="primary" onclick="adicionarCliente()">Adicionar</button>
    <button class="secondary" onclick="limparCampos()">Limpar</button>
  </div>

  <h3>Lista de Clientes</h3>
  <ul id="listaClientes"></ul>

  <script>
    function carregarClientes() {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      const lista = document.getElementById('listaClientes');
      lista.innerHTML = '';
      clientes.forEach((cliente, index) => {
        const item = document.createElement('li');
        item.textContent = `${cliente.nome} - ${cliente.endereco} - ${cliente.telefone}`;
        item.innerHTML += ` <button onclick="editarCliente(${index})">Editar</button>
                            <button onclick="excluirCliente(${index})">Excluir</button>`;
        lista.appendChild(item);
      });
    }

    function adicionarCliente() {
      const nome = document.getElementById('nome').value;
      const endereco = document.getElementById('endereco').value;
      const telefone = document.getElementById('telefone').value;
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      clientes.push({ nome, endereco, telefone });
      localStorage.setItem('clientes', JSON.stringify(clientes));
      carregarClientes();
    }

    function excluirCliente(index) {
      const clientes = JSON.parse(localStorage.getItem('clientes'));
      clientes.splice(index, 1);
      localStorage.setItem('clientes', JSON.stringify(clientes));
      carregarClientes();
    }

    function editarCliente(index) {
      const clientes = JSON.parse(localStorage.getItem('clientes'));
      const cliente = clientes[index];
      document.getElementById('nome').value = cliente.nome;
      document.getElementById('endereco').value = cliente.endereco;
      document.getElementById('telefone').value = cliente.telefone;
      excluirCliente(index);
    }

    function limparCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('endereco').value = '';
      document.getElementById('telefone').value = '';
    }

    carregarClientes();
  </script>
</body>
</html>
